<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Login form-->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1>Sign In</h1>
            <input type="text" id="email" placeholder="Email or phone number" />
            <input type="password" id="password" placeholder="Password" />
            <button id="loginBtn">Sign In</button>
        </div>
    </div>
  <!-- Home Page -->
  <div id="homeContainer" class="home-container hidden">
    <header>
      <div class="logo">Netflix</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
      </nav>
      <div class="profile">Profile</div>
    </header>

    <main>
      <section class="movies-row">
        <h2>Popular Movies</h2>
        <div class="movies">
          <div class="movie">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/fa128b157788729.637f4eabbe0bb.png" alt="Movie 1 Poster" />
            <p class="movie-title">Wednesday</p>
          </div>
          <div class="movie">
            <img src="https://images.ctfassets.net/4cd45et68cgf/1lErVWwgzemgUioYjkr40T/2e91624eca944cd3de49a3459da9a209/EN_IN_MAHARAJ_KA01_4x5_PRE.jpg?w=2000" alt="Movie 2 Poster" />
            <p class="movie-title">Maharaj</p>
          </div>
          <div class="movie">
            <img src="https://www.comingsoon.net/wp-content/uploads/sites/3/2024/10/squid-game-season-2-poster-2.jpg" alt="Movie 3 Poster" />
            <p class="movie-title">Squid Games Season 2</p>
          </div>
          <div class="movie">
            <img src="https://comicbook.com/wp-content/uploads/sites/4/2025/05/KPop-Demon-Hunters-Netflix-Movies-Poster.jpg?resize=200" alt="Movie 4 Poster" />
            <p class="movie-title">Kpop Demon Hunters</p>
          </div>
          <div class="movie">
            <img src="https://static1.tribute.ca/poster/660x980/you-netflix-167046.jpg" alt="Movie 5 Poster" />
            <p class="movie-title">You</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
        <p>&copy; 2025 Netflix Clone. Designed for educational purpose.</p>
    </footer>
    </div>

  <script src="script.js"></script>
</body>
</html>
